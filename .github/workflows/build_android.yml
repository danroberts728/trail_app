name: Android Build

on:
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
          java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '2.2.3'
    - name: Decode google-services.json
      env:
        FIREBASE_SECRET: ${{ secrets.GOOGLE_SERVICES }}
      run: echo $FIREBASE_SECRET > ./alabama-beer-trail/android/app/google-services.json
    - name: Install dependencies
      run: flutter pub get
      working-directory: ./alabama-beer-trail
    - name: Build
      run: flutter build appbundle --debug --flavor prod
      working-directory: ./alabama-beer-trail
