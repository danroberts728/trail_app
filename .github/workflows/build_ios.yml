name: iOS Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '1.22.1'
    - name: Decode GoogleService-Info.plist
      env:
        FIREBASE_SECRET: ${{ secrets.GOOGLE_SERVICES_PLIST }}
        run: echo $FIREBASE_SECRET > beer_trail_app/ios/Runner/GoogleService-Info.plist
    - run: flutter pub get
    - run: flutter build ios --release --no-codesign
